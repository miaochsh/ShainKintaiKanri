<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>各種申請</title>
<style>
/* 样式可以根据需求进行自定义 */
body {
	font-family: Arial, sans-serif;
}

.container {
	max-width: 800px;
	margin: 20px auto;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
	text-align: left;
	margin-bottom: 20px;
}

.logo img {
	max-width: 200px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
	line-height: 18px;
}

table, th, td {
	border: 2px solid #151414;
}

th, td {
	padding: 10px;
	text-align: left;
}

th:nth-child(2), td:nth-child(2) {
	width: 70px;
}

a {
	text-decoration: none;
	color: rgb(17, 17, 18);
	font-size: small;
}

.search-box {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
}

.search-input {
	flex: 1;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
}

.search-button {
	background-color: #333;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 3px;
	cursor: pointer;
}

.clear-button {
	background-color: #ccc;
	color: black;
	border: none;
	padding: 10px 20px;
	border-radius: 3px;
	cursor: pointer;
	float: right;
}

.results {
	background-color: white;
	padding: 20px;
	border-radius: 3px;
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
	margin-top: 20px;
	height: 100px;
	overflow-y: auto;
}

.radio-buttons {
	margin-bottom: 20px;
}

.span-search {
	width: 100px;
}

.radio-buttons label {
	display: inline-block;
	margin-right: 20px; /* or adjust as needed */
}

.form-container {
	display: flex;
	flex-direction: column;
}

.form-row-distributed {
	display: flex;
	justify-content: start;
	align-items: center;
}

.form-row {
	display: flex;
	justify-content: space-between; /* 左右分布 */
	align-items: center; /* 垂直居中 */
	width: 100%;
}

.form-row-item {
	width: 50%;
}

.wideSelect{
  width: 60%;
}

.form-row label {
	margin-right: 10px;
}

.form-row select {
	margin-left: 5px;
	margin-right: 15px;
}


</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="./images/bss.png" alt="公司图标">
		</div>
		<table>
			<tr>
				<td>申請済み一覧</td>
				<td><a href="">もっと見る</a></td>
			</tr>
			<tr>
				<td colspan="2">2022.7.22 仮経費申請<br>2022.7.28 出張申請
				</td>
			</tr>

		</table>

		申請する内容を選択してください。


		<form class="form-container">
			<div class="form-row-distributed">
				<label> <input type="radio" name="requestType"
					value="仮払経費申請">仮払経費申請
				</label> <label> <input type="radio" name="requestType" value="出張申請">出張申請
				</label> <label> <input type="radio" name="requestType"
					value="通勤交通費申請書">通勤交通費申請書
				</label> <label> <input type="radio" name="requestType"
					value="振替休日申請">振替休日申請
				</label>
			</div>

			<div class="form-row">
				<div class="form-row-item">

					<label for="applicantName">申請者名:</label> 
					<select id="applicantName"
						name="applicantName" 
						class="wideSelect">
						<option value="applicant1">申請者1</option>
						<option value="applicant2">申請者2</option>
						<!-- 更多选项... -->
					</select>
				</div>
				<div class="form-row-item">
					<label for="applicationDestination">申請先:</label> 
					
					<select
						id="applicationDestination" name="applicationDestination"
						class="wideSelect">
						<option value="destination1">申請先1</option>
						<option value="destination2">申請先2</option>
						<!-- 更多选项... -->
					</select>
				</div>
			</div>
		</form>



	</div>


</body>
</html>
