<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内FAQ登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
		.logo {
            text-align: left;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
			line-height: 18px;            
        }
        table, th, td {
            border: 1px solid #000; 
            text-align: left;
            height: 22px;
        }
        td {
            padding: 0;
        }
        .input-text {
            width: 99%;
            padding: 0; 
            margin: 0; 
        }
        .button-cell {
            padding: 0;
            border: 1px solid #000; 
            background-color: #ccc; 
        }

        .button-cell button {
            margin: 0;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
        }
        .black-border {
            width: 77%;
            border: 1px solid #000; 
        }     
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2px;
        }
        .tall-row{
			height: 50px;
		}
        .table-width{
            width: 100%;
        }   
        label {
            font-size: 13px;
        } 
        #filePath {
            width: 80%; 
        } 
    </style>
</head>
<body>
    <div class="container">
		<div class="logo">
            <img src="bss.png" alt="公司图标">
        </div>
        <table>
            <tr>
                <th colspan="3">社内FAQ</th>
            </tr>
            <tr>
                <td><input type="text" id="inputText" class="input-text"></td>
                <td class="button-cell"><button id="displayButton" onclick="displayData()">表示</button></td>
                <td class="button-cell"><button id="copyButton" onclick="copyData()">複製</button></td>
            </tr>
            <tr>
                <td><input type="text" id="inputText" class="input-text"></td>
                <td class="button-cell"><button id="displayButton" onclick="displayData()">表示</button></td>
                <td class="button-cell"><button id="copyButton" onclick="copyData()">複製</button></td>
            </tr>
            <tr>
                <td><input type="text" id="inputText" class="input-text"></td>
                <td class="button-cell"><button id="displayButton" onclick="displayData()">表示</button></td>
                <td class="button-cell"><button id="copyButton" onclick="copyData()">複製</button></td>
            </tr>
        </table>

        <div class="black-border" style="padding: 10px;">
            <form method="post" action="/insert">
                <div>   
                    <div class="button-container">
                    <button type="submit" name="buttonNm" value="insert">登録</button>
                    <button type="submit" name="buttonNm" value="update">更新</button>
                    <button type="submit" name="buttonNm" value="delete">削除</button>
                    </div>            
                </div>
                <table class="table-width">
                    <tr>
                        <td>質問</td>
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="4" cols="90" class="tall-row" id="question" name="question"></textarea>
                        </td> 
                    </tr>
                    <tr>
                        <td>回答</td> 
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="4" cols="90" class="tall-row" id="answer" name="answer"></textarea>
                        </td>
                    </tr>                   
                    
                </table>
    
            </form> 

            <br>

            <form>
                <label for="fileInput">ファイル</label>
                <input type="text" id="filePath" readonly>
                <input type="file" id="fileInput" style="display: none;" onchange="displayFilePath()">
                <button type="button" id="selectFileButton" onclick="document.getElementById('fileInput').click()">添付</button>
            </form>
        </div>        
    </div>

    <script>
        // 显示数据
        function displayData() {
            var data = document.querySelector('#inputText').value;
            var table = document.querySelector('.black-box table');
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = data;
            cell2.innerHTML = '数据2';
            cell3.innerHTML = '数据3';
        }

        // 复制数据
        function copyData() {
            var data = document.querySelector('#inputText').value;
            // 执行复制逻辑
            alert('已复制数据: ' + data);
        }

        function displayFilePath() {
            var filePath = document.querySelector('#fileInput').value;
            document.querySelector('#filePath').value = filePath;
        }
    </script>
</body>
</html>
